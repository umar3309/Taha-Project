<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Log</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rental Business Log</h1>
        <form id="rentalForm">
            <label for="date">Date of Entry:</label>
            <input type="date" id="date" required>

            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="numbers">Contact Number:</label>
            <input type="text" id="numbers" required>

            <label for="rentPaid">Rent Paid:</label>
            <input type="number" id="rentPaid" required>

            <label for="amountPaid">Amount Paid:</label>
            <input type="number" id="amountPaid" required>

            <label for="amountRemaining">Amount Remaining:</label>
            <input type="number" id="amountRemaining" required>

            <button type="submit">Log Entry</button>
        </form>
        <div id="entries"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
